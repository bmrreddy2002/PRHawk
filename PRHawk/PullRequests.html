<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRHawk</title>
    
  </head>
  <body>
    <div class="container-fluid main">
          <div class="jumbotron">
            <h1>Welcome to PRHawk!</h1>
            <h3>A Web Application to get visibility on how GitHub repo owners manage their Pull Requests</h3>
          </div>

        <form>
            <div class="form-group row text-center">
                <div class="col-md-3">
                <label for="txtGitHubUserName"  class="control-label pull-right">GitHub User Name:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="txtGitHubUserName" placeholder="Enter the GitHub User Name here" class="form-control" />
                </div>
            </div>
            <div class="form-group row text-center">
                    <input type="button" value="Get Open Repositories" id="btnGetRepo" class="btn btn-md btn-success"
                           title="Clicking this button shows all the Public Repositories for the entered GitHub user name">
                
                    <input type="button" value="Clear" id="btnClear" class="btn btn-md btn-danger"
                           title="Clicking this button clears all results and enables you to start a new search">
            </div>
        </form>
        <div id ="loadingDiv" class="text-center" hidden="true">
          <img src="loading.gif"/>
         </div>
        <div class="col-md-9 col-lg-9 col-md-offset-1 ">
          <table id="allRepos" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>
                        <h5 class="text-center"><strong>Repository Name</strong></h5>
                        <h6>(Click any Repository to view Open Pulls in a new tab)</h6>
                    </th>
                    <th>
                        <h5 class="text-center"><strong>Number of Open Pulls</strong></h5>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            
          </table>
        </div>

        


    </div>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="prhawk.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="prhawk.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  </body>

</html>
